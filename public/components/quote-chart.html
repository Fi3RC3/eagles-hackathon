<link rel="import" href="/iron-ajax/iron-ajax.html">
<link rel="import" href="/google-chart/google-chart.html">

<dom-module id="quote-chart">

  <template>

    <iron-ajax
        auto
        url="/api/quotes"
        params='{{params}}'
        handle-as="json"
        debounce="500"
        on-response="handleResponse"></iron-ajax>

      <google-chart
        options='{"legend": "none"}'
        style="width: 100%"
        type='candlestick'
        cols='[{"label":"Day", "type":"string"}, {"label":"Low", "type":"number"}, {"label":"Start", "type":"number"}, {"label":"End", "type":"number"}, {"label":"High", "type":"number"}]'
        rows='{{quotes}}'>
      </google-chart>

  </template>
</dom-module>

  <script>
    Polymer({
      is: 'quote-chart',
      properties: {
        symbol : {
          type: String,
          observer: '_inputChanged'
        },
        fromDate : {
          type: String,
          observer: '_inputChanged'
        },
        toDate : {
          type: String,
          observer: '_inputChanged'
        }
      },

      _inputChanged: function() {
        this.params = { "symbol": this.symbol, "from": this.fromDate, "to": this.toDate }
      },

      handleResponse: function(response) {
        var quotes = response.detail.response;

        this.quotes = [];

        for(var i=0; i<quotes.length; i++) {
          var q = quotes[i];
          this.quotes.push([
            moment(new Date(q.date)).format('MMM, DD'),
            q.low,
            q.open,
            q.close,
            q.high]);
        }
      }
    });
  </script>
